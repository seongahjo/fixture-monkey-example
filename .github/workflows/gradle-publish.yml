name: Test
on:
  push:
    tags:
      - '[0-9]*.[0-9]*.[0-9]*'
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Close milestone
        uses: Beakyn/gha-close-milestone@v1.1.1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          repository: ${{ github.repository }}
          milestone-title: ${{ github.ref_name }}
